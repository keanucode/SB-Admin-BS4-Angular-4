<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>GEG-PPC System</h1>
            <form role="form" #myform="ngForm">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="name" class="form-control input-underline input-lg" id="" placeholder="Full Name" [(ngModel)]="user.name"
                            #userName="ngModel" required>
                        <div *ngIf="userName.errors?.required && userName.touched" class="error">
                            Name is required
                        </div>
                        <div *ngIf="userName.errors?.minlength < 4 && userName.touched" class="error">
                            Minimum of 5 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control input-underline input-lg" id="" placeholder="Email" [(ngModel)]="user.email"
                            required>
                    </div>

                    <div class="form-group" ngModelGroup="account">
                        <input type="password" name="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="user.account.password"
                            required>
                        <input type="password" name="confirm" class="form-control input-underline input-lg" id="" placeholder="Repeat Password" [(ngModel)]="user.account.confirm"
                            required>
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="doRegister(myform)"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
